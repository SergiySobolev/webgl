<html lang="en">

    <head>
        <title>Programming 3D Applications in HTML5 and WebGL &mdash; Example 2-1</title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <script src="../libs/jquery-1.9.1/jquery-1.9.1.js"></script>
        <script src="../libs/gl-matrix/gl-matrix.js"></script>
        <script src="../libs/webgl/base.js"></script>
        <script src="../libs/webgl/figures.js"></script>
        <script src="js/webgl-draw-1.js"></script>

        <script type="text/javascript">

            $(document).ready(
                function () {
                    const canvas = document.getElementById("webglcanvas");
                    const gl = base.init(canvas);
                    base.initViewPort(gl, canvas);
                    [projectionMatrix, modelViewMatrix] = base.initMatrices2D(canvas);
                    const square = figures.square(gl);
                    let shaderProgram = base.initShaders(gl, base.fragmentShaderSource2d, base.vertexShaderSource2d);
                    draw(gl, square, shaderProgram, projectionMatrix, modelViewMatrix);
                }
            );

        </script>

    </head>

    <body>

        <canvas id="webglcanvas" style="border: none;" width="500" height="500"></canvas>

    </body>

</html>
