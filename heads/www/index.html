<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heads Look At Point</title>
    <link type="text/css" rel="stylesheet" href="css/webgl.css" />
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="uiContainer">
        <div id="ui">
            <div id="targetAngle"></div>
            <div id="targetHeight"></div>
        </div>
    </div>


    <script id="3d-vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position;
        attribute vec4 a_color;

        uniform mat4 u_matrix;

        varying vec4 v_color;

        void main() {
          gl_Position = u_matrix * a_position;
          v_color = a_color;
        }
    </script>

    <script id="3d-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 v_color;

        void main() {
           gl_FragColor = v_color;
        }

    </script>

    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/headdata.js"></script>
    <script src="js/webgl.js"></script>
</body>
</html>
